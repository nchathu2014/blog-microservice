apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderate-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderate
  template:
    metadata:
      labels:
        app: moderate
    spec:
      containers:
        - name: moderate
          image: nchathu2014/blog-moderate-service:latest
---
apiVersion: v1
kind: Service
metadata:
  name: moderate-clutser-srv
spec:
  selector:
    app: moderate
  ports:
    - name: moderate
      protocol: TCP
      port: 4003
      targetPort: 4003